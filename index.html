<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Pro | Agendamento Online</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Playfair+Display:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root { --primary: #C5A059; --bg: #FAF9F6; --text: #1A1A1A; --card: #FFFFFF; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); color: var(--text); transition: 0.5s; }
        h1, h2, h3, h4 { font-family: 'Playfair Display', serif; }
        .btn-theme { background: var(--primary); color: white; transition: 0.3s; font-weight: bold; border-radius: 1rem; }
        .btn-theme:hover { filter: brightness(90%); transform: translateY(-2px); }
        .glass { background: var(--card); border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        .card-service { border: 1px solid #eee; transition: 0.3s; cursor: pointer; border-radius: 1.5rem; background: var(--card); }
        .card-service.active { border-color: var(--primary); background: rgba(0,0,0,0.02); transform: scale(1.01); }
        .hour-pill { border: 1px solid #e5e7eb; padding: 12px; border-radius: 12px; text-align: center; cursor: pointer; background: var(--card); font-weight: 600; font-size: 13px; }
        .hour-pill.selected { background: var(--primary); color: white; border-color: var(--primary); }
        .hour-pill.disabled { background: #f9fafb; color: #d1d5db; cursor: not-allowed; text-decoration: line-through; border-style: dashed; }
        .hour-pill.blocked { background: #fee2e2; color: #b91c1c; border-color: #fecaca; }
        .view-section { display: none; }
        .tab-btn.active { border-bottom: 3px solid var(--primary); color: var(--primary); font-weight: 800; }
        input { border: 1px solid #e2e8f0 !important; border-radius: 1rem !important; padding: 1rem !important; outline: none; background: white !important; color: #1a1a1a !important; }
        .status-badge { font-size: 8px; padding: 2px 10px; border-radius: 30px; font-weight: 800; text-transform: uppercase; }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="p-6 flex justify-between items-center max-w-6xl mx-auto sticky top-0 z-50 backdrop-blur-xl">
        <div class="flex items-center gap-4">
            <h1 id="brand-name" class="italic text-2xl font-medium leading-none text-stone-900 italic">Studio Pro</h1>
            <a id="link-insta" href="#" target="_blank" class="text-stone-400 hover:text-stone-900 transition-all">
                <i data-lucide="instagram" class="w-5 h-5"></i>
            </a>
        </div>
        <button onclick="window.requestAdmin()" class="w-10 h-10 rounded-xl flex items-center justify-center border border-stone-100 hover:bg-white transition-all shadow-sm">
            <i data-lucide="layout-dashboard" class="text-stone-400 w-5 h-5"></i>
        </button>
    </nav>

    <!-- [CLIENTE] -->
    <main id="view-cliente" class="view-section max-w-2xl mx-auto p-6 pb-24">
        <header class="text-center py-16">
            <h2 id="client-slogan" class="text-4xl lg:text-5xl font-light mb-4 italic leading-tight">Carregando Studio...</h2>
            <p class="text-stone-400 text-[10px] uppercase tracking-[0.5em] font-bold">Agendamento Online</p>
        </header>

        <div class="glass p-8 rounded-[2.5rem] mb-12">
            <h3 class="font-bold text-xs uppercase tracking-widest mb-8 border-b pb-4 italic text-stone-400">1. Escolha seus servi√ßos</h3>
            <div id="services-grid" class="space-y-4"></div>
            <div id="total-bar" class="hidden mt-10 pt-8 border-t flex justify-between items-center text-stone-900">
                <span id="display-total" class="text-3xl font-bold italic tracking-tighter">R$ 0,00</span>
                <button onclick="window.showStep2()" class="btn-theme px-10 py-4 uppercase text-[10px] shadow-xl">Pr√≥ximo</button>
            </div>
        </div>

        <section id="step-2" class="hidden glass p-10 rounded-[3rem] mb-12 text-center shadow-sm">
            <input type="date" id="c-date" onchange="window.loadHours()" class="mb-10">
            <div id="hours-grid" class="grid grid-cols-3 gap-3"></div>
        </section>

        <section id="step-3" class="hidden glass p-10 rounded-[3rem] mb-20 space-y-6 shadow-2xl">
            <input type="text" id="c-name" placeholder="Seu nome completo">
            <input type="tel" id="c-phone" placeholder="Seu WhatsApp">
            <button onclick="window.saveBooking()" class="w-full btn-theme py-6 shadow-2xl uppercase text-[11px]">Finalizar Reserva</button>
        </section>

        <section class="mt-20 p-12 glass rounded-[3.5rem] text-center border-stone-100">
            <h4 class="text-2xl font-bold italic mb-4">Localiza√ß√£o</h4>
            <p id="display-address" class="text-stone-500 text-sm mb-8 italic"></p>
            <a id="btn-maps" href="#" target="_blank" class="inline-flex items-center gap-3 bg-stone-900 text-white font-bold text-[10px] uppercase tracking-widest px-10 py-4 rounded-xl shadow-lg">Abrir Rota</a>
        </section>
    </main>

    <!-- [ADMIN] -->
    <main id="view-admin" class="view-section max-w-6xl mx-auto p-6 pb-24">
        <div class="flex justify-between items-center mb-10 text-stone-800">
            <h2 class="text-3xl font-bold italic">Painel Administrativo</h2>
            <button onclick="window.setView('cliente')" class="text-[10px] font-bold text-stone-400 border px-4 py-2 rounded-xl">Ver Site</button>
        </div>

        <div class="flex gap-4 mb-10 border-b overflow-x-auto text-stone-400">
            <button onclick="window.showTab('agenda')" id="tab-agenda" class="tab-btn pb-4 text-xs font-bold active uppercase tracking-widest">Agenda</button>
            <button onclick="window.showTab('grade')" id="tab-grade" class="tab-btn pb-4 text-xs font-bold uppercase tracking-widest">Bloqueio</button>
            <button onclick="window.showTab('servicos')" id="tab-servicos" class="tab-btn pb-4 text-xs font-bold uppercase tracking-widest">Servi√ßos</button>
            <button onclick="window.showTab('config')" id="tab-config" class="tab-btn pb-4 text-xs font-bold uppercase tracking-widest">Configura√ß√£o</button>
        </div>

        <!-- AGENDA -->
        <section id="content-agenda" class="tab-content">
            <div class="glass p-8 rounded-[2rem] mb-10 text-center">
                <p class="text-stone-400 text-[10px] uppercase font-bold mb-1">Lucro Estimado (Atendidos)</p>
                <h3 id="stat-profit" class="text-5xl font-bold tracking-tighter italic">R$ 0,00</h3>
            </div>
            <div id="admin-list" class="space-y-4"></div>
        </section>

        <!-- CONFIG -->
        <section id="content-config" class="tab-content hidden">
            <div class="glass p-10 rounded-[3rem] space-y-8">
                <div>
                    <h4 class="font-bold text-xs uppercase text-stone-400 mb-6 italic">Cores do Site</h4>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button onclick="window.setTheme('nude-gold')" class="p-4 border rounded-2xl flex flex-col items-center gap-2">
                            <div class="w-8 h-8 rounded-full" style="background:#C5A059; border:3px solid #FAF9F6"></div>
                            <span class="text-[10px] font-bold">Nude & Gold</span>
                        </button>
                        <button onclick="window.setTheme('rose-pink')" class="p-4 border rounded-2xl flex flex-col items-center gap-2">
                            <div class="w-8 h-8 rounded-full" style="background:#E47481; border:3px solid #FFF5F7"></div>
                            <span class="text-[10px] font-bold">Rose Pink</span>
                        </button>
                        <button onclick="window.setTheme('dark-emerald')" class="p-4 border rounded-2xl flex flex-col items-center gap-2">
                            <div class="w-8 h-8 rounded-full" style="background:#10B981; border:3px solid #0F172A"></div>
                            <span class="text-[10px] font-bold">Dark Green</span>
                        </button>
                        <button onclick="window.setTheme('modern-violet')" class="p-4 border rounded-2xl flex flex-col items-center gap-2">
                            <div class="w-8 h-8 rounded-full" style="background:#7C3AED; border:3px solid #F5F3FF"></div>
                            <span class="text-[10px] font-bold">Modern Violet</span>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <h4 class="font-bold text-xs uppercase text-stone-400 italic">Informa√ß√µes do Studio</h4>
                    <input type="text" id="adm-studio-name" placeholder="Nome Comercial">
                    <input type="text" id="adm-studio-zap" placeholder="WhatsApp (55...)">
                    <input type="text" id="adm-insta-link" placeholder="Link Instagram">
                    <input type="text" id="adm-address" placeholder="Endere√ßo Vis√≠vel">
                    <input type="text" id="adm-maps-link" placeholder="Link Google Maps">
                    <button onclick="window.updateStudioConfig()" class="w-full btn-theme py-5 uppercase text-[10px]">Salvar Configura√ß√µes</button>
                </div>
            </div>
        </section>

        <!-- TABS AUXILIARES (SERVICOS E GRADE) -->
        <section id="content-servicos" class="tab-content hidden">
            <div class="glass p-8 rounded-[2rem] mb-10"><div class="flex gap-4"><input type="text" id="add-s-name" placeholder="Servi√ßo" class="flex-1"><input type="text" id="add-s-price" placeholder="Pre√ßo"><button onclick="window.addService()" class="btn-theme px-8 text-xs uppercase">Salvar</button></div></div>
            <div id="admin-services-list" class="grid md:grid-cols-2 gap-4 text-stone-900"></div>
        </section>
        <section id="content-grade" class="tab-content hidden text-center"><div class="glass p-10 rounded-[3rem]"><input type="date" id="adm-grade-date" class="w-full mb-8" onchange="window.loadAdminGrade()"><div id="admin-hours-grid" class="grid grid-cols-4 gap-3"></div></div></section>
    </main>

    <script type="module">
        // --- COLOQUE AS CHAVES DO SUPABASE DO SEU CLIENTE AQUI ---
        const _URL = "https://qgtwwquyczdvbzyztflj.supabase.co";
        const _KEY = "sb_publishable_RtSSiajrgU-R9OAN9RiAuA_VMVvqkOZ";
        const supabase = window.supabase.createClient(_URL, _KEY);

        let selectedServices = [];
        let studioCfg = {};

        const THEMES = {
            'nude-gold': { primary: '#C5A059', bg: '#FAF9F6', text: '#1A1A1A', card: '#FFFFFF' },
            'rose-pink': { primary: '#E47481', bg: '#FFF5F7', text: '#4A1D1F', card: '#FFFFFF' },
            'dark-emerald': { primary: '#10B981', bg: '#0F172A', text: '#F8FAFC', card: '#1E293B' },
            'modern-violet': { primary: '#7C3AED', bg: '#F5F3FF', text: '#1E1B4B', card: '#FFFFFF' }
        };

        window.setTheme = (tId) => {
            const t = THEMES[tId];
            document.documentElement.style.setProperty('--primary', t.primary);
            document.documentElement.style.setProperty('--bg', t.bg);
            document.documentElement.style.setProperty('--text', t.text);
            document.documentElement.style.setProperty('--card-bg', t.card);
            window.currentTheme = tId;
        };

        window.setView = (v) => {
            document.querySelectorAll('.view-section').forEach(s => s.style.display = 'none');
            document.getElementById(`view-${v}`).style.display = 'block';
            if(v === 'admin') window.loadDash();
        };

        window.showTab = (t) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`content-${t}`).classList.remove('hidden');
            document.getElementById(`tab-${t}`).classList.add('active');
        };

        window.loadServices = async () => {
            const { data: servs } = await supabase.from('servicos').select('*').order('nome');
            const grid = document.getElementById('services-grid');
            const adminList = document.getElementById('admin-services-list');
            grid.innerHTML = ''; adminList.innerHTML = '';
            servs?.forEach(s => {
                grid.innerHTML += `<div onclick="window.toggleS('${s.id}', '${s.nome}', ${s.preco}, this)" class="card-service shadow-sm flex justify-between items-center p-6"><span class="font-bold text-lg">${s.nome}</span><span class="font-bold opacity-50 italic">R$ ${s.preco}</span></div>`;
                adminList.innerHTML += `<div class="glass p-4 rounded-xl flex justify-between items-center text-sm font-bold"><span>${s.nome}</span><span>R$ ${s.preco} <button onclick="window.delS('${s.id}')" class="ml-4 text-red-400">Excluir</button></span></div>`;
            });
            lucide.createIcons();
        };

        window.toggleS = (id, nome, preco, el) => {
            const idx = selectedServices.findIndex(i => i.id === id);
            if(idx > -1) { selectedServices.splice(idx, 1); el.classList.remove('active'); }
            else { selectedServices.push({id, nome, preco}); el.classList.add('active'); }
            const total = selectedServices.reduce((a, b) => a + b.preco, 0);
            document.getElementById('display-total').innerText = `R$ ${total.toFixed(2)}`;
            document.getElementById('total-bar').classList.toggle('hidden', selectedServices.length === 0);
        };

        window.showStep2 = () => document.getElementById('step-2').classList.remove('hidden');

        window.loadHours = async () => {
            const date = document.getElementById('c-date').value;
            const grid = document.getElementById('hours-grid');
            const { data: booked } = await supabase.from('agendamentos').select('horario').eq('data', date).neq('status', 'Desmarcado');
            const taken = booked.map(b => b.horario);
            grid.innerHTML = '';
            for(let h = 8; h < 19; h++) {
                ['00', '30'].forEach(m => {
                    const hour = `${String(h).padStart(2,'0')}:${m}`;
                    const isT = taken.includes(hour);
                    const btn = document.createElement('div');
                    btn.className = `hour-pill ${isT ? 'disabled' : ''}`;
                    btn.innerText = hour;
                    if(!isT) btn.onclick = () => {
                        window.selectedHour = hour;
                        document.querySelectorAll('.hour-pill').forEach(p => p.classList.remove('selected'));
                        btn.classList.add('selected');
                        document.getElementById('step-3').classList.remove('hidden');
                    };
                    grid.appendChild(btn);
                });
            }
        };

        window.saveBooking = async () => {
            const name = document.getElementById('c-name').value;
            const phone = document.getElementById('c-phone').value;
            const date = document.getElementById('c-date').value;
            if(!name || !phone || !window.selectedHour) return alert("Preencha tudo!");
            const total = selectedServices.reduce((a, b) => a + b.preco, 0);
            const servsNames = selectedServices.map(s => s.nome).join(', ');
            const { error } = await supabase.from('agendamentos').insert([{
                cliente_nome: name, cliente_whatsapp: phone, servicos_escolhidos: servsNames,
                data: date, horario: window.selectedHour, valor_total: total
            }]);
            if(!error) {
                const msg = `üíé *CONFIRMA√á√ÉO DE AGENDAMENTO* üíé\n\nOl√° ${studioCfg.nome_studio}! Sou *${name}* e agendei pelo site:\n\nüõ† *Servi√ßos:* ${servsNames}\nüìÖ *Data:* ${date.split('-').reverse().join('/')}\n‚è∞ *Hor√°rio:* ${window.selectedHour}\nüìç *Local:* ${studioCfg.endereco}\n\n_Pode me confirmar?_ ‚ú®ü•Ç`;
                window.open(`https://wa.me/${studioCfg.whatsapp}?text=${encodeURIComponent(msg)}`);
                location.reload();
            }
        };

        window.loadDash = async () => {
            const { data: agends } = await supabase.from('agendamentos').select('*').order('data', {ascending: false});
            const list = document.getElementById('admin-list');
            list.innerHTML = ''; let profit = 0;
            agends.forEach(a => {
                if(a.status === 'Atendido') profit += parseFloat(a.valor_total);
                if(a.status === 'Bloqueado') return;
                list.innerHTML += `
                    <div class="glass p-6 rounded-2xl flex flex-col md:flex-row justify-between items-center gap-6 shadow-sm border-stone-50">
                        <div class="text-stone-900">
                            <span class="status-badge ${a.status==='Atendido'?'bg-green-100 text-green-700':'bg-blue-100 text-blue-700'}">${a.status}</span>
                            <h4 class="font-bold text-xl mt-2">${a.cliente_nome}</h4>
                            <p class="text-xs opacity-50 italic">${a.servicos_escolhidos} ‚Ä¢ ${a.data} ‚Ä¢ ${a.horario}</p>
                        </div>
                        <div class="flex items-center gap-4">
                            <span class="font-bold text-xl italic tracking-tighter text-stone-900">R$ ${a.valor_total}</span>
                            <div class="flex flex-col gap-1">
                                <button onclick="window.upStat('${a.id}','Atendido')" class="text-[9px] bg-stone-900 text-white px-4 py-2 rounded-lg font-bold uppercase">Finalizar</button>
                                <button onclick="window.delBooking('${a.id}')" class="text-[9px] bg-red-100 text-red-600 border border-red-200 px-4 py-2 rounded-lg font-bold uppercase">Apagar</button>
                                <button onclick="window.sendRemind('${a.cliente_whatsapp}', '${a.cliente_nome}', '${a.horario}', '${a.servicos_escolhidos}')" class="text-[9px] bg-emerald-50 text-emerald-700 border border-emerald-100 px-4 py-2 rounded-lg font-bold uppercase mt-1">Lembrar</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('stat-profit').innerText = `R$ ${profit.toFixed(2)}`;
        };

        window.sendRemind = (phone, name, hour, services) => {
            const msg = `üíé *CONFIRMA√á√ÉO DE ATENDIMENTO* üíé\n\nOl√° *${name}*! ‚ú®\nPassando para lembrar que seu momento no *${studioCfg.nome_studio}* est√° chegando!\n\n‚è∞ *Hor√°rio:* ${hour}\nüõ† *Procedimentos:* ${services}\nüìç *Local:* ${studioCfg.endereco}\n\nPodemos confirmar sua vinda? ‚ú®ü•Ç`;
            window.open(`https://wa.me/${phone.replace(/\D/g, '')}?text=${encodeURIComponent(msg)}`);
        };

        window.loadAdminGrade = async () => {
            const date = document.getElementById('adm-grade-date').value;
            const grid = document.getElementById('admin-hours-grid');
            const { data: booked } = await supabase.from('agendamentos').select('*').eq('data', date);
            grid.innerHTML = '';
            for(let h = 8; h < 19; h++) {
                ['00', '30'].forEach(m => {
                    const hour = `${String(h).padStart(2,'0')}:${m}`;
                    const appt = booked.find(b => b.horario === hour);
                    const btn = document.createElement('div');
                    btn.innerText = hour;
                    if(appt) {
                        btn.className = appt.status === 'Bloqueado' ? 'hour-pill blocked' : 'hour-pill disabled';
                        if(appt.status === 'Bloqueado') btn.onclick = async () => { await supabase.from('agendamentos').delete().eq('id', appt.id); window.loadAdminGrade(); };
                    } else {
                        btn.className = 'hour-pill';
                        btn.onclick = async () => { await supabase.from('agendamentos').insert([{ cliente_nome: 'BLOQUEIO', cliente_whatsapp: '0', servicos_escolhidos: 'Manual', data: date, horario: hour, valor_total: 0, status: 'Bloqueado' }]); window.loadAdminGrade(); };
                    }
                    grid.appendChild(btn);
                });
            }
        };

        window.requestAdmin = () => {
            if(localStorage.getItem('studio_logged') === 'true') window.setView('admin');
            else if(prompt("Senha ADM:") === studioCfg.senha_adm) { localStorage.setItem('studio_logged', 'true'); window.setView('admin'); }
        };

        window.delBooking = async (id) => { if(confirm("Apagar?")) { await supabase.from('agendamentos').delete().eq('id', id); window.loadDash(); } };
        window.logoutAdmin = () => { localStorage.removeItem('studio_logged'); location.reload(); };
        window.upStat = async (id, status) => { await supabase.from('agendamentos').update({ status }).eq('id', id); window.loadDash(); };
        window.addService = async () => { await supabase.from('servicos').insert([{ nome: document.getElementById('add-s-name').value, preco: parseFloat(document.getElementById('add-s-price').value) }]); location.reload(); };
        window.delS = async (id) => { await supabase.from('servicos').delete().eq('id', id); location.reload(); };
        window.updateStudioConfig = async () => { 
            await supabase.from('configs').update({ 
                nome_studio: document.getElementById('adm-studio-name').value,
                whatsapp: document.getElementById('adm-studio-zap').value,
                instagram_url: document.getElementById('adm-insta-link').value,
                endereco: document.getElementById('adm-address').value, 
                link_maps: document.getElementById('adm-maps-link').value,
                tema: window.currentTheme || studioCfg.tema
            }).eq('id', 1); 
            alert("Studio Atualizado!"); location.reload(); 
        };

        async function start() {
            const { data } = await supabase.from('configs').select('*').single();
            if(data) {
                studioCfg = data;
                window.setTheme(data.tema || 'nude-gold');
                document.getElementById('brand-name').innerText = data.nome_studio;
                document.getElementById('link-insta').href = data.instagram_url;
                document.getElementById('display-address').innerText = data.endereco;
                document.getElementById('btn-maps').href = data.link_maps;
                
                document.getElementById('adm-studio-name').value = data.nome_studio;
                document.getElementById('adm-studio-zap').value = data.whatsapp;
                document.getElementById('adm-insta-link').value = data.instagram_url;
                document.getElementById('adm-address').value = data.endereco;
                document.getElementById('adm-maps-link').value = data.link_maps;
                
                if (localStorage.getItem('studio_logged') === 'true') window.setView('admin');
                else window.setView('cliente');
                window.loadServices();
            }
        }
        start();
    </script>
</body>
</html>
