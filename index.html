<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A√ßa√≠ Delivery - Sistema Profissional</title>
    <style>
        /* DESIGN SYSTEM */
        :root {
            --primary: #4b0082; /* Roxo A√ßa√≠ */
            --primary-dark: #310055;
            --accent: #ffcc00;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #333;
            --gray: #666;
            --radius: 12px;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body { background-color: var(--bg); color: var(--text); padding-bottom: 80px; }

        /* HEADER */
        header { background: var(--primary); color: white; padding: 20px; text-align: center; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: var(--shadow); }
        header h1 { font-size: 24px; text-transform: uppercase; letter-spacing: 1px; }

        /* NAVEGA√á√ÉO / ABAS */
        .tabs { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .tab-btn { padding: 10px 20px; border: none; background: #ddd; border-radius: 20px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* CONTAINERS */
        .container { max-width: 600px; margin: 0 auto; padding: 0 15px; }
        .section-title { margin: 20px 0 10px; font-size: 18px; color: var(--primary); border-left: 4px solid var(--primary); padding-left: 10px; }

        /* CARDS */
        .item-card { background: var(--card); border-radius: var(--radius); padding: 15px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); transition: 0.2s; border: 1px solid transparent; }
        .item-card:active { transform: scale(0.98); border-color: var(--primary); }
        .item-info h3 { font-size: 16px; margin-bottom: 5px; }
        .item-info p { font-size: 14px; color: var(--gray); }
        .item-price { font-weight: bold; color: var(--primary); }

        /* MODAL DE SELE√á√ÉO */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: flex-end; z-index: 1000; }
        .modal-content { background: white; width: 100%; max-width: 600px; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 25px; max-height: 90vh; overflow-y: auto; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .close-btn { font-size: 24px; cursor: pointer; background: #eee; border-radius: 50%; width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; }

        /* ACOMPANHAMENTOS */
        .topping-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; }
        .topping-item input { transform: scale(1.5); accent-color: var(--primary); }
        .limit-warn { background: #fff3cd; color: #856404; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 14px; display: none; }

        /* FOOTER / CARRINHO */
        .cart-bar { position: fixed; bottom: 0; left: 0; width: 100%; background: white; padding: 15px; box-shadow: 0 -4px 10px rgba(0,0,0,0.1); display: none; justify-content: space-between; align-items: center; z-index: 900; }
        .btn-order { background: var(--primary); color: white; padding: 12px 25px; border: none; border-radius: var(--radius); font-weight: bold; cursor: pointer; }

        /* ADM */
        #admin-panel { display: none; background: white; padding: 20px; border-radius: var(--radius); margin-top: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px; }
        .form-group input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; }
        .btn-save { background: #28a745; color: white; border: none; padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <h1>A√ßa√≠ Delivery</h1>
</header>

<div class="container">
    <!-- TABS -->
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('client')">Card√°pio</button>
        <button class="tab-btn" onclick="switchTab('admin')">Painel ADM</button>
    </div>

    <!-- √ÅREA CLIENTE -->
    <div id="client-area">
        <div class="section-title">üçß Monte seu A√ßa√≠</div>
        <div id="custom-acai-list">
            <!-- Gerado via JS -->
        </div>

        <div class="section-title">üî• Combos Prontos</div>
        <div id="combos-list">
            <!-- Gerado via JS -->
        </div>
    </div>

    <!-- √ÅREA ADM LOGIN -->
    <div id="admin-login" class="hidden">
        <div class="item-card" style="flex-direction: column; gap: 15px;">
            <h3>Acesso Administrativo</h3>
            <input type="password" id="admin-pass" placeholder="Senha" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            <button class="btn-order" onclick="loginAdmin()" style="width: 100%;">Entrar</button>
        </div>
    </div>

    <!-- PAINEL ADM -->
    <div id="admin-panel">
        <h2 style="margin-bottom: 20px;">Configura√ß√µes</h2>
        <div class="form-group">
            <label>Taxa de Entrega (R$)</label>
            <input type="number" id="cfg-taxa" step="0.50">
        </div>
        <div class="form-group">
            <label>WhatsApp (Ex: 5511999999999)</label>
            <input type="text" id="cfg-phone">
        </div>
        <div class="form-group">
            <label>Nova Senha ADM</label>
            <input type="text" id="cfg-pass">
        </div>
        <button class="btn-save" onclick="saveSettings()">Salvar Altera√ß√µes</button>
        <button onclick="logoutAdmin()" style="margin-top: 10px; width: 100%; background: none; border: none; color: red; cursor: pointer;">Sair</button>
    </div>
</div>

<!-- MODAL DE SELE√á√ÉO -->
<div id="modal-product" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-title">Configurar A√ßa√≠</h2>
            <span class="close-btn" onclick="closeModal()">&times;</span>
        </div>
        
        <div id="limit-info" class="limit-warn"></div>

        <div id="topping-list">
            <!-- Acompanhamentos aparecem aqui -->
        </div>

        <div class="form-group" style="margin-top: 20px;">
            <label>Observa√ß√µes:</label>
            <input type="text" id="order-obs" placeholder="Ex: sem pa√ßoca, mandar colher...">
        </div>

        <button class="btn-order" style="width: 100%; margin-top: 20px; padding: 18px;" onclick="confirmProduct()">Confirmar e Adicionar</button>
    </div>
</div>

<!-- BARRA DE CARRINHO -->
<div id="cart-bar" class="cart-bar">
    <div>
        <span id="cart-count">1 Item</span><br>
        <strong id="cart-total" style="color: var(--primary); font-size: 18px;">R$ 0,00</strong>
    </div>
    <button class="btn-order" onclick="finishOrder()">Fechar Pedido</button>
</div>

<script>
    /* BANCO DE DADOS LOCAL (DEFAULT) */
    let settings = {
        taxa: 5.00,
        phone: "5511999999999",
        pass: "1234"
    };

    const products = [
        { id: 1, type: 'custom', name: 'A√ßa√≠ Raiz 300ml', price: 15.00, limit: 3 },
        { id: 2, type: 'custom', name: 'A√ßa√≠ Raiz 500ml', price: 22.00, limit: 5 },
        { id: 3, type: 'custom', name: 'A√ßa√≠ Raiz 700ml', price: 28.00, limit: 7 },
        { id: 4, type: 'combo', name: 'Combo Power Banana', price: 20.00, desc: 'Banana + Granola + Mel' },
        { id: 5, type: 'combo', name: 'Combo Trufado', price: 25.00, desc: 'Chocolate + Leite em P√≥' }
    ];

    const toppings = ["Banana", "Morango", "Granola", "Leite em P√≥", "Pa√ßoca", "Calda de Chocolate", "Mel", "Leite Condensado"];

    let currentOrder = null;
    let isAdmin = false;

    /* INICIALIZA√á√ÉO */
    function init() {
        const saved = localStorage.getItem('acai_settings');
        if (saved) settings = JSON.parse(saved);
        
        renderMenu();
    }

    function renderMenu() {
        const customList = document.getElementById('custom-acai-list');
        const comboList = document.getElementById('combos-list');
        
        customList.innerHTML = '';
        comboList.innerHTML = '';

        products.forEach(p => {
            const html = `
                <div class="item-card" onclick="openProduct(${p.id})">
                    <div class="item-info">
                        <h3>${p.name}</h3>
                        <p>${p.type === 'custom' ? `Escolha at√© ${p.limit} adicionais` : p.desc}</p>
                    </div>
                    <div class="item-price">R$ ${p.price.toFixed(2)}</div>
                </div>
            `;
            if (p.type === 'custom') customList.innerHTML += html;
            else comboList.innerHTML += html;
        });
    }

    /* L√ìGICA DO PEDIDO */
    function openProduct(id) {
        const p = products.find(x => x.id === id);
        currentOrder = { ...p, selectedToppings: [], obs: '' };

        document.getElementById('modal-title').innerText = p.name;
        const list = document.getElementById('topping-list');
        const limitInfo = document.getElementById('limit-info');
        list.innerHTML = '';

        if (p.type === 'custom') {
            limitInfo.style.display = 'block';
            limitInfo.innerText = `Voc√™ pode escolher at√© ${p.limit} acompanhamentos inclusos.`;
            
            toppings.forEach(t => {
                list.innerHTML += `
                    <div class="topping-item">
                        <span>${t}</span>
                        <input type="checkbox" value="${t}" onchange="handleTopping(this, ${p.limit})">
                    </div>
                `;
            });
        } else {
            limitInfo.style.display = 'none';
            list.innerHTML = `<p style="color: #666 italic">Este combo j√° vem pronto com os melhores ingredientes.</p>`;
        }

        document.getElementById('modal-product').style.display = 'flex';
    }

    function handleTopping(el, limit) {
        const checked = document.querySelectorAll('#topping-list input:checked');
        if (checked.length > limit) {
            el.checked = false;
            alert(`Limite de ${limit} acompanhamentos atingido!`);
        }
    }

    function closeModal() {
        document.getElementById('modal-product').style.display = 'none';
    }

    function confirmProduct() {
        const checked = document.querySelectorAll('#topping-list input:checked');
        currentOrder.selectedToppings = Array.from(checked).map(c => c.value);
        currentOrder.obs = document.getElementById('order-obs').value;

        closeModal();
        showCartBar();
    }

    function showCartBar() {
        const bar = document.getElementById('cart-bar');
        const total = currentOrder.price + settings.taxa;
        
        document.getElementById('cart-count').innerText = `1 Produto + Entrega`;
        document.getElementById('cart-total').innerText = `Total: R$ ${total.toFixed(2)}`;
        bar.style.display = 'flex';
    }

    function finishOrder() {
        const total = currentOrder.price + settings.taxa;
        const msg = `*NOVO PEDIDO A√áA√ç*%0A----------------------------%0A*Produto:* ${currentOrder.name}%0A*Adicionais:* ${currentOrder.selectedToppings.join(', ') || 'Nenhum'}%0A*Obs:* ${currentOrder.obs || 'Nenhuma'}%0A----------------------------%0A*Subtotal:* R$ ${currentOrder.price.toFixed(2)}%0A*Taxa Entrega:* R$ ${settings.taxa.toFixed(2)}%0A*TOTAL:* R$ ${total.toFixed(2)}`;
        
        window.open(`https://wa.me/${settings.phone}?text=${msg}`);
    }

    /* √ÅREA ADMINISTRATIVA */
    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');

        if (tab === 'client') {
            document.getElementById('client-area').classList.remove('hidden');
            document.getElementById('admin-login').classList.add('hidden');
            document.getElementById('admin-panel').style.display = 'none';
        } else {
            document.getElementById('client-area').classList.add('hidden');
            if (isAdmin) {
                showAdminPanel();
            } else {
                document.getElementById('admin-login').classList.remove('hidden');
            }
        }
    }

    function loginAdmin() {
        const pass = document.getElementById('admin-pass').value;
        if (pass === settings.pass) {
            isAdmin = true;
            showAdminPanel();
        } else {
            alert('Senha incorreta!');
        }
    }

    function showAdminPanel() {
        document.getElementById('admin-login').classList.add('hidden');
        document.getElementById('admin-panel').style.display = 'block';
        document.getElementById('cfg-taxa').value = settings.taxa;
        document.getElementById('cfg-phone').value = settings.phone;
        document.getElementById('cfg-pass').value = settings.pass;
    }

    function saveSettings() {
        settings.taxa = parseFloat(document.getElementById('cfg-taxa').value);
        settings.phone = document.getElementById('cfg-phone').value;
        settings.pass = document.getElementById('cfg-pass').value;

        localStorage.setItem('acai_settings', JSON.stringify(settings));
        alert('Configura√ß√µes salvas!');
        location.reload();
    }

    function logoutAdmin() {
        isAdmin = false;
        location.reload();
    }

    init();
</script>

</body>
</html>
